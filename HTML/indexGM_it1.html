<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../CSS/normalize.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/nccworks12.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/mainGM.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="(max-width: 800px)" href="../CSS/gm800.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600i" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/jquery-ui.min.css">
</head>
<body>
    <div class="grid">
        
        <div id="header">
            <h1>Google Map:</h1>
            <div class="inputBoxes">
                <div class="formbox">
                <form  action class="latlong">
                    <p id="latPar">
                        Latitude:
                        <input id="latitude" type="text  "/>
                    </p>
                    <p id="longPar">
                        Longitude:
                        <input id="longitude" type="text  "  />
                    </p>
                    <p id="messPar">
                        Message:
                        <input id="message" type="text  "  />
                        <button type="button" name="submit" class="button">Submit</button>
                    </p>
                </form>
                </div>
            </div>
        </div>    
        
        <div id="googleMap" style="width:100%;height:400px;"></div>

        <script>
            function myMap() {
                var mapProp= {center:new google.maps.LatLng(38.0,-94.0),zoom:4,};
                var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }
        </script> 
        
        <script async defer 
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmdqA7sKy-UxhMO78RExqZuJ0mX93HozI&callback=myMap">
        </script>
        <script src="../JS/jquery.js"></script>
        <script src="../JS/jquery-ui.min.js"></script>  
        <script src="../JS/scriptGM.js"></script>
    </div>
</body>
</html>
